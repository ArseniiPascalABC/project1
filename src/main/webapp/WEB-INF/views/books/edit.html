<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="title">Enter title: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
    <br/>
    <label for="release_year">Enter release_year: </label>
    <input type="text" th:field="*{release_year}" id="release_year"/>
    <div style="color:red" th:if="${#fields.hasErrors('release_year')}" th:errors="*{release_year}">Release year Error</div>
    <br/>
    <label for="author">Enter author: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
    <br/>
<!--    <label for="person_id">Select owner: </label>-->
<!--    <select th:object="${book}" th:field="*{person_id}" id="person_id">-->
<!--        <option th:each="person : ${people}" th:value="${person.getId()}" th:text="${person.getFio()}">-->
<!--        </option>-->
<!--    </select>-->
    <input type="submit" value="Update!"/>
</form>

<form th:method="POST" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <input type="submit" value="Освободить книгу">
</form>

</body>
</html>
