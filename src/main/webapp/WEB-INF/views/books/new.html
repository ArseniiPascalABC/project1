<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">Enter title: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
    <br/>
    <label for="release_year">Enter year of release: </label>
    <input type="text" th:field="*{release_year}" id="release_year"/>
    <div style="color:red" th:if="${#fields.hasErrors('release_year')}" th:errors="*{release_year}">Release year Error</div>
    <br/>
    <label for="author">Enter author of book: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Release author</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
